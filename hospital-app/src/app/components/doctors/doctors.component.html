<div class="container">
  <h2 class="subtitle"><strong>Doctor's List :</strong></h2>

  <div class="control">

    <nav class="level">
      <!-- Left side -->
      <div class="level-left">
        <div class="level-item">
          <div class="select">
            <select (change)='onOptionsSelected($event)'>
              <option>--Seleccionar Doctor--</option>
              <option *ngFor="let item of doctorList" [value]="item.DoctorId">{{item.name}} {{item.lastName}}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Right side -->
      <div class="level-right">
        <p class="level-item"><a class="button is-link" (click)="showPatientForm()">Add New Patient</a></p>
      </div>
    </nav>

  </div>

</div>


<div class="container mt-6">
  <div class="tile is-child box mt-4">
    <aside class="menu">
      <h2 class="subtitle"><strong>Patient List</strong></h2>

      <ul class="menu-list">
        <li *ngFor="let item of patientList">
          <app-patient-item [patient]="item"></app-patient-item>
        </li>
      </ul>
    </aside>
  </div>
</div>

<app-patient-form-component ngDefaultControl [hidden]="isPatientFormHidden" (onClose)="showPatientForm()"
                            [doctorId]="doctorId"></app-patient-form-component>
