<section class="section">
  <div class="container">
    <article class="media">
      <figure class="media-left">
        <p class="image is-64x64">
          <img src="{{imageURL}}">
        </p>
      </figure>
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{patient.name}} {{patient.lastName}}</strong>
            <br>
            Birth date :{{patient.birthdate}}
            <br>
            Address : {{patient.address}}
          </p>
        </div>

      </div>

    </article>
  </div>

</section>
